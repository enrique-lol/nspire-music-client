<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <style>
@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,700;1,600;1,700&display=swap');
</style>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Josefin+Sans:ital,wght@0,400;0,700;1,600;1,700&display=swap');
</style>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dosis:wght@500&family=Josefin+Sans:ital,wght@0,400;0,700;1,600;1,700&family=Nunito+Sans:wght@400;600&display=swap');
</style>

    </head>
    <body>
      <nav id='navigation-bar'>
        <h1 id='accent-color' class='app-title'>nSpire Music</h1>
        <button id='settings-button'>Settings</button>
        <button id='new-post-button'>New Post!</button>
        <button id='home-button'>Home</button>
      </nav>
      <!-- page 1 : login or sign up now intro page -->
      <section class='page p1 intro-page' id='page-1-parent-container'>
        <section class='page p1 intro-page' id='page-1'>

        <div class='intro-top-half'>
          <div class='messages-div intro-top-third'>
          <h1 id='accent-color' class='app-title'>Welcome Page</h1>
          <p class='nunito'>Log in or Sign up</p>
          <h2 id='first-page-message'></h2>
        </div>
      </div>

      <div class='intro-bottom-half'>
          <div class='description-and-signup-div intro-left-third'>
          <form id='sign-up-form' class='form sign-up-formy'>
            <input type='text' name='credentials[email]' placeholder="email">
            <input type='password' name='credentials[password]' placeholder="password">
            <input type='password' name='credentials[password_confirmation]' placeholder="password, but again">
            <input type='text' name='accountdata[bio]' placeholder="required: write a short bio for yourself...">
            <button type='submit'>Create Account</button>
          </form>
          <article class='intro-article'>
          </article>
        </div>

        <div class='log-in-div intro-right-third'>
          <form id='log-in-form' class='form'>
            <input type='text' name='credentials[email]' placeholder="email">
            <input type='password' name='credentials[password]' placeholder="password">
            <button type='submit'>Log in</button>
          </form>
        </div>
      </div>
        </section>
      </section>

      <!-- page 2 : user profile with list of all app reviews -->
      <section class='page p2 home-page' id='page-2-parent-container'>
        <section class='page p2 home-page' id='page-2'>
          <h1 id='home-page-profile'></h1>
          <h4 id='home-page-bio'></h4>
          <h3 id='home-page-message'></h3>
          user profile with all app  reviews.
          <button id='temporary-get-button'>Get it</button>
          <section id='reviews-parent'>
          <section id='all-reviews-container'>

          </section>
        </section>
        </section>
      </section>

      <!-- page 3 : settings page  -->
      <section class='page p3 settings-page' id='page-3-parent-container'>
        <section class='page p3 settings-page' id='page-3'>
          <div class='title-and-messages-div settings-title'>
          <h1>Settings Page</h1>
        </div>
        <h2 id='settings-page-message'></h2>
          settings where users can change password, update bio, and sign-OUT
          <div class='change-bio-div'>
            <h2>Update Profile Bio</h2>
        <form class='change-bio-form'>
          <input type='text' name='bio[new]' placeholder="update bio">
          <input type='password' name='passwords[old]' placeholder="password">
          <button type='submit'>Update</button>
        </form>
        </div>
          <div class='change-pw-div'>
            <h2>Change Password</h2>
        <form class='change-pw-form'>
          <input type='password' name='passwords[old]' placeholder="old password">
          <input type='password' name='passwords[new]' placeholder="new password">
          <button type='submit'>Confirm change</button>
        </form>
        </div>
        <div class='sign-out-div'>
          <h2>Sign Out</h2>
          <button class='user-leave'>Sayonara</button>
        </div>
        </section>
      </section>

      <!-- page 4 : write a full review -->
      <section class='page p4 new-post-page' id='page-4-parent-container'>
        <section class='page p4 new-post-page' id='page-4'>
          <h1>New Post</h1>
          page to write a new review
          <form class='new-post-form'>
          <input type='text' name='review[project]' placeholder='Song, Album, or compilation'>
          <input type='text' name='review[artist]' placeholder='Artist'>
          <input type='text' name='review[title]' placeholder='Headline: title of your review'>
          <input type='text' name='review[text]' placeholder='Love it or hate it? why?...'>
          <input type='text' name='review[image]' placeholder='image url (from Imgur)'>
          <button type='submit'>Create Post</button>
        </form>
        </section>
      </section>

    </body>
</html>
